<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Counter & Log</h1>
            <h2 id="count-el">0</h2>
            <div>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <p>INCREMENT button will add 1 to the count</p>
            </div>
            <div>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p>SAVE button will log the count</p>
            </div>
            <div>
            <button id="recount-btn" onclick="recount()">RECOUNT</button>
            <button id="relog-btn" onclick="recount()">RELOG</button>
            <p>RECOUNT & RELOG button will clear count & log respectively</p>
            
            </div>
            <p id="save-el">Previous entries: </p>
        </div>
        <script src="index.js">
            nnerText
        </script>
    </body>
</html>
